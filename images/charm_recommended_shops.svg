<svg viewBox="0 0 100 75" xmlns="http://www.w3.org/2000/svg">
  <!-- のれん -->
  <rect x="20" y="10" width="60" height="10" fill="#4682B4" stroke="#2F4F4F" stroke-width="0.5"/> <!-- のれんの上部棒 -->
  <path d="M22 18 L22 50 Q27 45 32 50 L32 18 Z" fill="#ADD8E6" stroke="#4682B4" stroke-width="0.5"/>
  <path d="M36 18 L36 50 Q41 45 46 50 L46 18 Z" fill="#B0E0E6" stroke="#4682B4" stroke-width="0.5"/>
  <path d="M50 18 L50 50 Q55 45 60 50 L60 18 Z" fill="#ADD8E6" stroke="#4682B4" stroke-width="0.5"/>
  <path d="M64 18 L64 50 Q69 45 74 50 L74 18 Z" fill="#B0E0E6" stroke="#4682B4" stroke-width="0.5"/>
  <!-- のれんの文字「味」 -->
  <text x="48" y="38" font-family="Shippori Mincho, serif" font-size="12" fill="#2F4F4F" text-anchor="middle">味</text>

  <!-- 丼 -->
  <g transform="translate(50 60)">
    <path d="M-20 0 C-20 -12 20 -12 20 0 Z" fill="#F5F5F5" stroke="#A9A9A9" stroke-width="1"/> <!-- 外側 -->
    <ellipse cx="0" cy="-11" rx="18" ry="4" fill="#FFFFFF" stroke="#A9A9A9" stroke-width="0.5"/> <!-- 内側上部 -->
    <!-- ラーメンの麺や具材を簡略化 -->
    <path d="M-15 -8 Q-10 -12 -5 -8 T 5 -8 T 10 -12 T 15 -8" stroke="#F4A460" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <circle cx="-8" cy="-6" r="3" fill="#90EE90"/> <!-- ネギ -->
    <ellipse cx="5" cy="-5" rx="4" ry="2.5" fill="#CD5C5C"/> <!-- チャーシュー -->
  </g>

  <!-- 湯気 -->
  <g opacity="0.6">
    <path d="M45 48 Q43 44 45 40 T45 32" stroke="#D3D3D3" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M50 50 Q48 46 50 42 T50 34" stroke="#DCDCDC" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M55 48 Q53 44 55 40 T55 32" stroke="#E6E6FA" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
</svg>
